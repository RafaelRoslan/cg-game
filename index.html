<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- NOMALIZE -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!--Font Roboto-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/global.css">
    <title>Card Game</title>

    <!-- script -->
    <script src="./assets/scripts/card-model.js" defer></script>
    <script src="./assets/scripts/poke-api.js" defer></script>
    <script src="./assets/scripts/main.js" defer></script>

</head>
<body>
    <main class="game-area">
        <div class="oponent-area">
            <div class="player-zone">
                <div class="player-hand">
                    <ol>
                        <li class="cards">card 1</li>
                        <li class="cards">card 2</li>
                        <li class="cards">card 3</li>
                        <li class="cards">card 4</li>
                        <li class="cards">card 5</li>
                    </ol>
                </div>
            </div>
            <div class="deck-zone">
                <div class="grave-area"></div>
                <div class="deck-area"></div>
            </div>
            <div class="main-zone">
                <div class="card-area"></div>
                <div class="card-area"></div>
                <div class="card-area"></div>
            </div>
        </div>
        <div class="turn_timer">
            <div class="timer">
                <span>1:00</span>
            </div>
            <div class="button-area">
                <div class="button-size">
                    <button class="turn-end">End Turn</button>
                </div>
            </div>
        </div>
        <div class="player-area">
            <div class="main-zone">
                <div class="card-area"></div>
                <div class="card-area"></div>
                <div class="card-area"></div>
            </div>
            <div class="deck-zone">
                <div class="grave-area"></div>
                <div class="deck-area"></div>
            </div>
            <div class="player-zone">
                <div class="player-hand">
                    <ol>
                        <li id="card" class="cards"></li>
                        <li class="cards">card 2</li>
                        <li class="cards">card 3</li>
                        <li class="cards">card 4</li>
                        <li class="cards">card 5</li>
                    </ol>
                </div>
            
            </div>
        </div>
    </main>
</body>
</html>
