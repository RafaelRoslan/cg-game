<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- NOMALIZE -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!--Font Roboto-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <title>Card Game</title>

    <!-- script -->
    <script src="./assets/scripts/poke-api.js" defer></script>
    <script src="./assets/scripts/avatar-api.js" defer></script>
    <script src="./assets/scripts/name-api.js" defer></script>
    <script src="./assets/scripts/decks.js" defer></script>
    <!-- <script src="./assets/scripts/cardback-api.js" defer></script> -->
    <script src="./assets/scripts/event-Lister.js" defer></script>
    <script src="./assets/scripts/oponentTurn.js" defer></script>
    <script src="./assets/scripts/battle.js" defer></script>
    <script src="./assets/scripts/main.js" defer></script>


</head>

<body id="body">
    <div class="menu">
        <div class="container">
            <div class="title-area">
                <h2>Prototipo CardGame Pokemon</h2>
            </div>
            <div class="input-area">
                <span>Coloque seu apelido aqui</span>
                <input type="text" id="input-name" placeholder="Você">
            </div>
            <div class="button-area">
                <button onclick="game.startGame()">Jogar</button>
            </div>
        </div>
    </div>
    <main id="game-area" class="game-area hide">
        <div class="oponent-area">
            <div class="oponent-zone">
                <div class="deck-zone">
                    <div class="area-avatar">
                        <img id="avatarAleatorioVermelho" class="avatar-image">
                    </div>
                    <div class="grave-area"><span id="oponent-grave">0</span></div>
                    <div class="deck-area">
                        <img src="./assets/image/image9.jpg" alt="" id="cardback-oponent">
                        <span id="oponent-deck">15</span>
                    </div>
                </div>
                <div class="player-hand">
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                </div>
            </div>

            <div id="oponent-zone" class="main-zone">
                <div class="card-area-op area-atk-op"></div>
                <div class="card-area-op area-spd-op"></div>
                <div class="card-area-op area-def-op"></div>
            </div>
        </div>
        <div class="midboard">
            <div></div>
            <div class="scoreboard">
                <div class="player-score">
                    <span id="player-name">VOCÊ</span>
                    <span id="player-point">0</span>
                </div>
                <div>
                    <span> - </span>
                </div>
                <div class="oponent-score">
                    <span id="oponent-point">0</span>
                    <span id="oponent-name">OPONENTE</span>
                </div>
            </div>

            <div class="button-area">
                <div class="button-size">
                    <button id="btnEndTurn" class="btnAction">Terminar Turno</button>
                </div>
            </div>
        </div>
        <div class="player-area">
            <div id="player-zone" class="main-zone">
                <div id="player-atk" class="card-area area-atk"></div>
                <div id="player-spd" class="card-area area-spd"></div>
                <div id="player-def" class="card-area area-def"></div>
            </div>

            <div class="player-zone">
                <div id="player-hand" class="player-hand">

                </div>
                <div class="deck-zone">
                    
                    <div class="deck-area">
                        <img src="./assets/image/image9.jpg" alt="" id="cardback-player">
                        <span id="player-deck">25</span>
                    </div>
                    <div id="grave-area" class="grave-area">
                        <span id="player-grave">0</span>
                    </div>
                    <div class="area-avatar">
                        <img id="avatarAleatorioAzul" class="avatar-image">
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
